<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Animegram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/animegram/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="animegram-wrapper">
        <div class="animegram-phone">
            <img src="../img/instagram-celular.png" alt="celular">
        </div>
        <div class="animegram-continue">
            <div class="group">
                <img src="../img/instagram-logo.png" class="animegram-logo" alt="animegram logo">
                <div class="profile-photo">
                    <img src="../img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="animegram-login">Continue como animegram</a>
                <a href="#" class="animegram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é animegram?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
